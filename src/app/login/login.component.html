<form #authForm="ngForm" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <h1>Please Sign In</h1>
    <div class="form-group">
        <label for="email" class="center-block">User</label>
        <input matInput type="text" id="user" class="form-control center-block" ngModel name="user" required autofocus maxlength="5" />
    </div>
    <div class="form-group">
        <label for="password" class=" center-block">Password</label>
        <input matInput type="password" id="password " class="form-control center-block" ngModel name="password" required maxlength="4" />
    </div> <button class="btn btn-lg btn-primary btn-block center-block" type="submit ">Sign in</button>
</form>
